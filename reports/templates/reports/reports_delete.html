{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
  <div class="container">
    <h1>Delete Report</h1>
  </div>
</div>

<div class="container">
    <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete the report "{{ object.subject }}" of {{ object.customer }}, created on {{ object.created_at|date }}?</p>
            <input type="submit" value="Confirm" />
    </form>
    <br>
</div>

{% endblock content %}
