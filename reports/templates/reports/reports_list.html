{% extends "base.html" %}

{% block content %}

  <div class="jumbotron">
    <div class="container">
      <h1>My Sales Reports</h1>
    </div>
  </div>

  <div class="container">

    <form action="" method="GET">
      <input type="text" name="q" placeholder="Search" value="{{ request.GET.q }}">
      <input type="submit" value="Search">
    </form>

    <br>

    <div class="">
      <a href="{% url 'reports:create' %}" class="btn btn-primary">Create Report</a>
    </div>
    <br>
    {% if reports_list %}
    <div class="col-md-10">
      <table class="table table-hover">
        <thead>
          <th scope="col">Report date</th>
          <th scope="col">Customer</th>
          <th scope="col">Content</th>
          <th scope="col">Status</th>
        </thead>
        {% for x in reports_list %}
        <tbody>
          <tr>
            <td><a href="{{ x.get_absolute_url }}">{{ x.created_at }}</a></td>
            <td>{{x.customer}}</td>
            <td>{{x.content|truncatewords:5 }}</td>
            <td>{{x.status|title }}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
    {% endif %}


  </div>

{% endblock content %}
